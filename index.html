<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ShoreSquad</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <h1>ShoreSquad</h1>
    <nav>
      <ul>
        <li><a href="#map">Map</a></li>
        <li><a href="#weather">Weather</a></li>
        <li><a href="#events">Events</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section id="hero">
      <h2>Rally your crew. Clean the shore. Make waves.</h2>
      <p>Track weather, find cleanups, and join the movement!</p>
      <button id="join-btn">Join a Cleanup</button>
    </section>
    <section id="map">
      <h3>Cleanup Map</h3>
      <div id="map-container">Loading map...</div>
    </section>
    <section id="weather">
      <h3>Current Weather</h3>
      <div id="weather-info">Loading weather...</div>
    </section>
    <section id="events">
      <h3>Upcoming Cleanups</h3>
      <ul id="event-list">
        <li>Loading events...</li>
      </ul>
    </section>
  </main>
  <footer>
    <p>&copy; 2025 ShoreSquad. Eco-action, made social.</p>
  </footer>
  <script src="js/app.js"></script>
</body>
</html>
